<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flatiron Cambio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">

      <div class="container">
          <span class="navbar-brand mb-0 h1">Flatiron Cambio</span>
    
        <ul class="nav justify-content-end">

        </ul>
      </div>
    </nav>

    <main>

        <div id="login-form-div" class="container">
          <form id="login-form">
              <h3>Enter Your Name To Play:</h3>
              <input id="login-field" type="text" placeholder="Your Name">
              <br><br>
              <button type="submit" class="btn btn-secondary">Submit</button>
              <br><br>
          </form>
        </div>

        <div id="new-game-form-div" class="container" style="display: none">
          <form id="new-game-form">  
            <div class="card border-secondary mb-3">
              <div class="card-header">
                <h2>Create a New Game:</h2>
              </div>
              <div class="card-body">
                <input id="new-game-name-field" type="text" placeholder="Game Name">
                <hr>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>

        <div id="games-list" class="container">

        </div>

        <div id="game-board" class="container">

        </div>

    </main>
    <script src="./src/card.js"></script>
    <script src="./src/pile.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
